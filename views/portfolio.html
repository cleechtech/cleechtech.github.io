<section id='portfolio' class='bg-light-gray' ng-controller='PortfolioCtrl as vm'>
	<div class='container'>
		<div class='row'>
			<div class='col-lg-12 text-center'>
				<h2 class='section-heading'>Portfolio</h2>
				<h3 class='section-subheading text-muted'>Here are some things I've coded</h3>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-4 col-sm-6 portfolio-item' ng-repeat='item in portfolio'>
				<a href='#portfolioModal1' class='portfolio-link' data-toggle='modal'>
					<div class='portfolio-hover'>
						<div class='portfolio-hover-content'>
							<i class='fa fa-plus fa-3x'></i>
						</div>
					</div>
					<img ng-src='img/{{ item.image }}.jpeg' class='img-responsive' alt=''>
				</a>
				<div class='portfolio-caption'>
					<h4>{{ item.caption }}</h4>
					<p class='text-muted'>{{ item.text }}</p>
				</div>
			</div>
		</div>
	</div>
</section>
